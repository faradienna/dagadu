<html>

<head>
  <title>dagadukan katamu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="qfc-light.css"> -->

</head>

<body>
  <div class="qfc-container">
    <h2>Dagadukan Katamu!</h2>
    <label>Alat untuk mengubah kata biasa jadi basa walikan jogja, dan sebaliknya.</label>
    <form name="f">
      <div>
        <div>
          <label>Masukkan kalimat asli atau kalimat walikan di sini</label>
          <div>
            <textarea name="original" placeholder="Eg. matamu atau dagadu"></textarea>
          </div>
        </div>
        <div>
          <button type="button" onclick="dagadu()">Ubah</button>
        </div>
        <div>
          <label>Hasil</label>
          <div>
            <textarea name="terdagadu"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
